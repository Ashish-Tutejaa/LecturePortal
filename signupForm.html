<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .form{
             margin: auto;
             width: 50%;
             border: 3px solid green;
             padding: 10px;
             background-color: aliceblue;
        }
        .inputs{
             margin: auto;
             width: 50%;
            
             padding: 10px;
        }
        button{
            margin: auto;
             width: 100%;
             border: 3px solid rgb(98, 0, 128);
             background-color: rgb(14, 70, 190);

        }
    </style>


</head>
<body >
    <fieldset class="form"  >
    
       <form style="width:60%">

            <div class="inputs">

                <h1>Sign Up</h1>
                <h2>1. Your Basic Info</h2>
                
                <div>
                    <label for="name" id="name">Name</label>
                    <br>
                    <input type="text" id="name">
                </div>
                
                <div>
                    <label for="email" id="email">Email</label>
                    <br>
                    <input type="text" id="email">

                </div>
                <div>
                    <label for="password" id="password">Password</label>
                    <br>
                    <input type="text" id="password">
                
                </div>
                <h3>Age:</h3>
                <div>
                    <input type="radio" name="age" id="under13" value="under13">
                    <label for="under13">under 13</label>
                    
                    <br>
                    <input type="radio" name="age" id="13_and_above" value="13_and_above">
                    <label for="13_and_above" >13 or above</label>
                </div>
                
                <h2>2. Your Profile</h2>

                <div>
                    <label for="biography" >Biography</label>
                    <br>
                    <textarea name="biography" id="biography" cols="30" rows="10"></textarea>
                </div>
                
                <div>
                    <label for="jobRole">Job Role:</label>
                    <select name="jobRole" id="jobRole">
                        <option value="frontEndDeveloper">Front-End Developer</option>
                        <option value="backEndDeveloper">Back-End Developer</option>
                    </select>
                </div>
                <h3>Interests</h3>
                <div>
                    
                    <input type="checkbox" name="interets" id="development" value="development">
                    <label for="development" >Development</label>
                    <br>
                    <input type="checkbox" name="interets" id="design" value="design">
                    <label for="design">Design</label>
                    <br>
                    <input type="checkbox" name="interets" id="business" value="business">
                    <label for="business">Business</label>
                </div>
                
               
                <button type="submit"><h2>Sign Up</h2> </button>

               

        </div>
        
       </form>
    
    </fieldset>
</body>
</html>
